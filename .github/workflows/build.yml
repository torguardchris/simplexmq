name: build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Clone project
        uses: actions/checkout@v2

      - name: Arm Build
        uses: uraimo/run-on-arch-action@v2
        id: aarch64-build
        with:
          arch: aarch64
          distro: bullseye    
          run: |
            apt update
            apt install -y haskell-platform haskell-stack libtinfo-dev
            stack build --allow-different-user --test --force-dirty


            









